{% extends "base.html" %}

{% block title %}Register - PaperHub{% endblock %}

{% block content %}
<div class="auth-box">
    <div class="auth-header">
        <i class="fas fa-book fa-3x"></i>
        <h1>PaperHub</h1>
        <p>Create your account</p>
    </div>
    
    <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
        <h2>Register</h2>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required class="form-control" placeholder="Your full name">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required class="form-control" placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="form-control" placeholder="Choose a strong password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-user-plus"></i> Create Account
        </button>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </form>
</div>
{% endblock %}
